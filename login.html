<!DOCTYPE html>
<html lang="en">
<head>
   <title>Login</title>
   <link rel="stylesheet" href="./login.css">
   <script src="./login.js" defer></script>

</head>
<body>
    <form>
        <div id="outerContainer">
            <div id="innerContainer">
                <h1>Login</h1>
                <div id="emailDiv">
                    <input class="inputTag" placeholder="Enter the Email">
                </div>
                <div id="passDiv">
                    <input class="inputTag" placeholder="Enter the password" type="password">
                    <img id="visibleLogo" src="./visual.png" onmousedown="visiblepassword()" onmouseup="invisiblepassword()">
                </div>
                <h4 id="status"></h4>
                <input  id="loginButton" type="button" value="Login" onclick="loginFun()">
            </div>
        </div>
    </form>
    <h4 id="account">Don't have an Account?<a href="./signup.html">click here!</a></h4>
</body>
</html>
